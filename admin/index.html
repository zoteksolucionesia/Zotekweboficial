<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zotek IA | Panel de Control</title>
    <link rel="stylesheet" href="admin/style.css">
</head>

<body>
    <div class="sidebar">
        <h2>Zotek <span style="font-weight: 300; font-size: 0.8em; color: white;">IA</span></h2>
        <nav>
            <ul style="list-style: none; padding: 0;">
                <li style="padding: 1rem 0; color: var(--primary); cursor: pointer;">üë• Clientes</li>
                <li style="padding: 1rem 0; color: var(--text-muted); cursor: pointer;">üìÇ Documentos</li>
                <li style="padding: 1rem 0; color: var(--text-muted); cursor: pointer;">‚öôÔ∏è Ajustes</li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Gesti√≥n de Clientes</h1>
            <button class="btn btn-primary" onclick="openModal()">+ Nuevo Cliente</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Phone Number ID</th>
                        <th>Fecha Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="client-table-body">
                    <!-- Loading rows -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Add/Edit -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Agregar Cliente</h2>
            <form id="clientForm" onsubmit="saveClient(event)">
                <input type="hidden" id="clientId">
                <div class="form-group">
                    <label>Nombre del Negocio</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label>WhatsApp Token (Meta)</label>
                    <input type="text" id="whatsappToken" required>
                </div>
                <div class="form-group">
                    <label>Phone Number ID</label>
                    <input type="text" id="phoneNumberId" required>
                </div>
                <div class="form-group">
                    <label>Verify Token (Webhook)</label>
                    <input type="text" id="verifyToken" required>
                </div>
                <div class="form-group">
                    <label>Instrucciones del Sistema (Contexto Bot)</label>
                    <textarea id="systemInstruction"></textarea>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin/script.js"></script>
</body>

</html>
